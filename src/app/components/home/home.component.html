<div *ngIf="dataThemeService.data.value.paginator !== 'moviePaginator'
&& dataThemeService.data.value.paginator !== 'actorPaginator'
&& dataThemeService.data.value.paginator !== 'tvShowPaginator'">
  <div [class]="this.dataThemeService.data.value.darkTheme ? this.blackTheme : this.whiteTheme">
    <div class="home-page-sort">
    </div>
    <div class="home-page-posts">
      <div class="home-page-posts-content" style="width: 1000px">
        <h2 style="margin: 20% 41% 20% 10%">Top 20 Rated Movies</h2>
        <mat-carousel
          timings="250ms ease-in"
          [autoplay]="true"
          color="accent"
          slides="20"
          [loop]="true"
          [hideArrows]="false"
          [hideIndicators]="false"
          [useKeyboard]="true"
          [useMouseWheel]="false"
          orientation="ltr"
          proportion="145"
          style="width: 300px; height: 400px">
          <mat-carousel-slide
            #matCarouselSlide
            *ngFor="let movie of topMovies; let i = index"
            [image]="'https://image.tmdb.org/t/p/w200'+movie.poster_path"
            overlayColor="#00000040"
            [hideOverlay]="false"
            style="width: 200px; height: 350px">
          </mat-carousel-slide>
        </mat-carousel>
      </div>
      <div class="home-page-posts-content" style="width: 1000px">
        <h2 style="margin: 20% 39% 20% 10%">Top 20 Rated Tv Shows</h2>
        <mat-carousel
          timings="250ms ease-in"
          [autoplay]="true"
          color="accent"
          slides="20"
          [loop]="true"
          [hideArrows]="false"
          [hideIndicators]="false"
          [useKeyboard]="true"
          [useMouseWheel]="false"
          orientation="ltr"
          proportion="145"
          style="width: 300px; height: 400px">
          <mat-carousel-slide
            #matCarouselSlide
            *ngFor="let show of topShows; let i = index"
            [image]="'https://image.tmdb.org/t/p/w200'+show.poster_path"
            overlayColor="#00000040"
            [hideOverlay]="false"
            style="width: 200px; height: 350px">
          </mat-carousel-slide>
        </mat-carousel>
      </div>
      <div class="home-page-posts-content" style="width: 1000px">
        <h2 style="margin: 20% 41% 20% 10%">Top 20 Rated Actors</h2>
        <mat-carousel
          timings="250ms ease-in"
          [autoplay]="true"
          color="accent"
          slides="20"
          [loop]="true"
          [hideArrows]="false"
          [hideIndicators]="false"
          [useKeyboard]="true"
          [useMouseWheel]="false"
          orientation="ltr"
          proportion="145"
          style="width: 300px; height: 400px">
          <mat-carousel-slide
            #matCarouselSlide
            *ngFor="let actor of actors; let i = index"
            [image]="'https://image.tmdb.org/t/p/w200'+actor.profile_path"
            overlayColor="#00000040"
            [hideOverlay]="false"
            style="width: 200px; height: 350px">
          </mat-carousel-slide>
        </mat-carousel>
      </div>
    </div>
  </div>
</div>
