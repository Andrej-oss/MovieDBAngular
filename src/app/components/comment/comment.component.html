<mat-card class="example-card" style="margin: 10px 10px 10px 10px">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><mat-icon>face</mat-icon>. </div>
    <mat-card-title>{{comment.author}}</mat-card-title>
    <mat-card-subtitle>{{comment.url}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
    {{comment.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="doLike()">LIKE</button>
    <button mat-button (click)="toDone()">SHARE</button> <a *ngIf="isDone">
    <mat-icon>share</mat-icon>
  </a>
    <a *ngIf="isLike" style="margin: 0px 0px 0px 700px">
      <mat-icon color="warn" style="margin-right: 100px">favorite</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
